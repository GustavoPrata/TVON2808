<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }
    .config {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .start {
      background: #28a745;
      color: white;
    }
    .stop {
      background: #dc3545;
      color: white;
    }
    .manual {
      background: #007bff;
      color: white;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 14px;
    }
    .status-running {
      border-left: 4px solid #28a745;
    }
    .status-stopped {
      border-left: 4px solid #dc3545;
    }
    .credentials {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      display: none;
    }
    .log {
      margin-top: 15px;
      padding: 10px;
      background: #212529;
      color: #28a745;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>üéØ OnlineOffice IPTV Automator</h1>
  
  <div class="config">
    <label>Quantidade por Lote:</label>
    <input type="number" id="batchSize" value="10" min="1" max="100">
  </div>
  
  <div class="config">
    <label>Intervalo entre Lotes (minutos):</label>
    <input type="number" id="interval" value="5" min="1" max="1440" placeholder="Digite o tempo em minutos">
  </div>
  
  <button id="manualBtn" class="manual">üéØ Gerar Uma Manual</button>
  <button id="startBtn" class="start">‚ñ∂Ô∏è Iniciar Automa√ß√£o</button>
  <button id="stopBtn" class="stop" style="display: none;">‚èπÔ∏è Parar Automa√ß√£o</button>
  
  <div id="status" class="status status-stopped">
    <strong>Status:</strong> Parado<br>
    <strong>Total Gerado:</strong> 0 credenciais<br>
    <strong>Lote Atual:</strong> 0
  </div>
  
  <div id="credentials" class="credentials">
    <strong>√öltima Credencial:</strong><br>
    Usuario: <span id="lastUser">-</span><br>
    Senha: <span id="lastPass">-</span>
  </div>
  
  <div id="log" class="log">
    Aguardando comandos...
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
