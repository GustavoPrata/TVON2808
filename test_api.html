<!DOCTYPE html>
<html>
<head>
    <title>Test Systems API</title>
</head>
<body>
    <h1>Testing Systems API</h1>
    <div id="result"></div>
    <script>
        // Login first
        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: 'admin',
                password: 'admin123'
            })
        })
        .then(res => res.json())
        .then(loginData => {
            console.log('Login response:', loginData);
            
            // Now fetch systems
            return fetch('/api/external-api/systems');
        })
        .then(res => res.json())
        .then(data => {
            console.log('Systems data:', data);
            
            // Filter systems with active points and clients
            const systemsWithClients = data.filter(s => s.pontosAtivos > 0 && s.clientesAtivos && s.clientesAtivos.length > 0);
            
            document.getElementById('result').innerHTML = `
                <h2>Systems with Active Clients:</h2>
                <pre>${JSON.stringify(systemsWithClients.slice(0, 3), null, 2)}</pre>
            `;
        })
        .catch(err => {
            console.error('Error:', err);
            document.getElementById('result').innerHTML = `<p>Error: ${err.message}</p>`;
        });
    </script>
</body>
</html>
